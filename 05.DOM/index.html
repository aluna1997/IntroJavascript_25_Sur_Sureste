<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>DOM</title>
</head>
    <body id="background">

        <!-- CAMBIAR DE COLORES NUESTRO HTML -->
        
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <h1 class="title">CAMBIANDO COLOROES DE FONDO Y DE TEXTO CON JAVASCRIPT</h1>
                            </div>
                            <div class="form-check form-check-inline">
                                <!-- INPUT:RADIO -->
                                <input type="radio" class="form-check-input" name="option" id="green" onclick="green()">
                                <label class="form-check-label" for="">Verde</label>
                            </div>
    
                            <div class="form-check form-check-inline">
                                <!-- INPUT:RADIO -->
                                <input type="radio" class="form-check-input" name="option" id="purple" onclick="purple()">
                                <label class="form-check-label" for="">Morado</label>
                            </div>
    
                            <div class="form-check form-check-inline">
                                <!-- INPUT:RADIO -->
                                <input type="radio" class="form-check-input" name="option" id="blue" onclick="blue()">
                                <label class="form-check-label" for="">Azul</label>
                            </div>
                            <!-- PINTAR UNA LINEA GRIS -->
                            <hr>
    
                            <div class="form-group"><button type="button" class="btn btn-warning" onmouseover="warning()">Warning</button></div>
                            <div class="form-group"><button type="button" class="btn btn-secondary" onmouseover="secondary()">Secondary</button></div>
                            <div class="form-group"><button type="button" class="btn btn-danger" onmouseover="danger()">Danger</button></div>
    
                        </div>
                    </div>
                </div>
    
    






    <!-- JS DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- DOM DE NUESTRO JAVASCRIPT -->
    <script src="main.js"></script>
</body>
</html>
