<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/estilos/style.css">
        <link rel="shortcut icon" href="#">
        <title>Reproductor de MÃºsica</title>
    </head>
    <body>
        
        <div class="player">
            <div class="cover">
                <img src="/img/cover.jpg" class="image" />
                
                <div class="titulo">
                    <div class="fw-bold fs-3" id="title">Touch</div>
                    <div class="text-black-50 fw-bold">Daft Punk</div>
                    <div>Ramdom Access Memory</div>
                </div>
            </div>
        
            <div class="list-group list-group-flush py-2" id="song-list">
            
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" id="Give Life Back to Music">
                    <div>Give Life Back to Music</div>
                    <div>00:00</div>
                </button>
                
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" id="Giorgio by Moroder">
                    <div>Giorgio by Moroder</div>
                    <div>00:00</div>
                </button>
                
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" id="Touch">
                    <div>Touch</div>
                    <div>00:00</div>
                </button>
            
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" id="Instant Crush">
                    <div>Instant Crush</div>
                    <div>00:00</div>
                </button>
                
                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" id="Fragments of time">
                    <div>Fragments of time</div>
                    <div>00:00</div>
                </button>
            </div>
        
            <div class="progress my-3">
                <div class="progress-bar bg-success aria-valuemin='0' aria-valuemax='100'" role="progressbar" style="width: 75%" id="time-song"></div>
            </div>
        
            <div class="row">
                
                <div class="prev col-4 d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                        <span class="material-symbols-outlined"> skip_previous </span>
                    </button>
                </div>
            
                <div class="col-4 d-flex justify-content-center" id="play-pause">
                    <button class="btn btn-success btn-lg rounded-circle d-flex align-items-center justify-content-center">
                        <span class="material-symbols-outlined fs-1"> play_pause </span>
                    </button>
                </div>
                
                <div class="next col-4 d-flex justify-content-start align-items-center">
                    <button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                        <span class="material-symbols-outlined"> skip_next </span>
                    </button>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/js/reproductor.js"></script>
    </body>

    <footer>
        Created by me.
    </footer>
</html>
